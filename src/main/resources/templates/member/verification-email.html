<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>이메일 인증</title>
</head>
<body>
<div style="margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
  <h2 style="color: #333;">이메일 인증</h2>
  <p style="font-size: 16px;">안녕하세요. AllForReview 이메일 인증 번호입니다.</p>
  <div style="background-color: #f8f9fa; padding: 10px; margin: 20px 0; border-radius: 4px;">
    <h1 style="color: #007bff; text-align: center;" th:text="${authCode}"></h1>
  </div>
  <p style="color: #666; font-size: 14px;">인증 번호는 <span th:text="${expirationMinutes}"></span>분 동안 유효합니다.</p>

  <!-- 인증 페이지로 이동하는 버튼 스타일의 링크 -->
  <div style="text-align: center; margin: 20px 0;">
    <a th:href="@{${authUrl}}"
       style="background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none;
              border-radius: 5px; display: inline-block;">인증하기</a>
  </div>
  <p style="color: #666; font-size: 14px;">유효시간이 끝났을때 로그인 시도 시, 다시 인증번호를 발급됩니다.</p>
  <p style="color: #666; font-size: 14px;">감사합니다.</p>
</div>
</body>
</html>
