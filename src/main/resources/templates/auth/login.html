<html layout:decorate="~{layout/layout}">
<head>
  <link rel="stylesheet" th:href="@{/css/pages/login.css}">
</head>
<div layout:fragment="content">
  <!-- 주요 내용 -->
  <div class="loginBox">

    <h1>Login</h1>

    <form th:action="@{/user/login}" method="post">
      <div th:if="${param.error}">
        <div class="alert alert-danger">
          아이디 또는 비밀번호를 확인해 주세요.
        </div>
      </div>
      <div class="input-group flex-nowrap">
        <label for="username" class="input-group-text">ID</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="ID" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <label for="password" class="input-group-text">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div>
      <div>
        <a th:href="@{/user/find-account}">아이디 찾기</a>
        <span>/</span>
        <a th:href="@{/user/find-account}">비밀번호 재설정</a>
        <span>/</span>
        <a th:href="@{/user/membership}" >회원가입</a>
      </div>
      <button type="submit" class="a-btn btn btn-primary btn-login" style="margin:auto !important;;">Login</button>
    </form>
  </div>
</div>
<th:block layout:fragment="script">
  <script th:if="${message}">
    window.onload = function() {
        alert([[${message}]]);
    }
  </script>
</th:block>
</html>
